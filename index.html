<HTML>
    <HEAD>
    <TITLE>Пример упорядоченных и неупорядоченных списков</TITLE>
    </HEAD>
    <BODY> 
        <H3><U><span style="color: #000000c0;">Неупорядоченный список</span></U></H3>
            <UL>
                <LI>1.</LI>
                <LI>2.</LI>
                <LI>3.</LI>
            </UL>
        <HR color=”lime”>
        <H3><U><span style="color: #000000c0;">Неупорядоченный список</span></U></H3>
        <p>dfhgksdpflpkdr[hjidgfhkd;fgs</p>
            <OL>
                <LI>Элемент 1.</LI>
                <LI>Элемент 2.</LI>
                <LI>Элемент 3.</LI>
            </OL>
    </BODY>
    </HTML>
